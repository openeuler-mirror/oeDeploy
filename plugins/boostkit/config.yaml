all:
  hosts:
    host1:
      ansible_host: HOST_IP     # e.g. 192.168.1.101
      ansible_port: 22
      ansible_user: root
      ansible_password: ""
  children:
    AccLib:
      hosts:
        host1:
      vars:
        install_list: []
  vars:
    pip_index_url: "https://mirrors.huaweicloud.com/repository/pypi/simple"
    temp_path: /tmp
    # 跳过 ssh 校验（如需禁用此功能，请注释以下配置项）
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
