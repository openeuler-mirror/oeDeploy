- name: "[Script] Get info and display"
  shell: |
    python3 install.py -i
  args:
    chdir: {{ temp_path }}/BoostKit-AccLib
  register: info_output
  changed_when: false
  tags: get_info

- name: "[Script] Display execution output"
  debug:
    msg: "{{ info_output.stdout_lines }}"
  tags: get_info
