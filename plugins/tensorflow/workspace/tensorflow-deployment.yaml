---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tensorflow-deployment
  namespace: {{ namespace }}
  labels:
    app: tensorflow
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      app: tensorflow
  template:
    metadata:
      labels:
        app: tensorflow
    spec:
      containers:
      - name: {{ containers.name }}
        image: {{ containers.image }}
        ports:
        - containerPort: 8888
        command: {{ containers.command }}
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ service.name }}
  namespace: {{ namespace }}
spec:
  type: NodePort
  selector:
    app: tensorflow
  ports:
    - name: http-port
      protocol: TCP
      port: 80
      targetPort: 8888
      nodePort: {{ service.nodePort }}