---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tensorflow-ps
  namespace: {{ namespace }}
spec:
  replicas: {{ ps.replicas }}
  selector:
    matchLabels:
      app: tensorflow
      role: ps
  template:
    metadata:
      labels:
        app: tensorflow
        role: ps
    spec:
      containers:
      - name: {{ ps.containers.name }}
        image: {{ ps.containers.image }}
        command: ["python", "-u", "-c"]
        args:
        - |
          import tensorflow as tf
          import os
          import time
          from datetime import datetime
          print("TensorFlow version:", tf.__version__)
          print("Environment variables:", os.environ)
          print("This is the parameter server.")
          while True:
              print(f"[{datetime.now()}] Parameter server is running...", flush=True)
              time.sleep(60)
        ports:
        - containerPort: 2222
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: TF_CONFIG
          value: |
            {
              "cluster": {
                "ps": ["tensorflow-ps:2222"],
                "worker": ["tensorflow-worker-0:2222", "tensorflow-worker-1:2222"]
              },
              "task": {"type": "ps", "index": 0}
            }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tensorflow-worker
  namespace: {{ namespace }}
spec:
  replicas: {{ worker.replicas }}
  selector:
    matchLabels:
      app: tensorflow
      role: worker
  template:
    metadata:
      labels:
        app: tensorflow
        role: worker
    spec:
      containers:
      - name: {{ worker.containers.name }}
        image: {{ worker.containers.image }}
        command: ["python", "-u", "-c"]
        args:
        - |
          import tensorflow as tf
          import os
          import time
          from datetime import datetime
          print("TensorFlow version:", tf.__version__)
          print("Environment variables:", os.environ)
          print("This is a worker node.")
          while True:
              print(f"[{datetime.now()}] Worker node is running...", flush=True)
              time.sleep(60)
        ports:
        - containerPort: 2222
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: TF_CONFIG
          value: |
            {
              "cluster": {
                "ps": ["tensorflow-ps:2222"],
                "worker": ["tensorflow-worker-0:2222", "tensorflow-worker-1:2222"]
              },
              "task": {"type": "worker", "index": 0}
            }
---
apiVersion: v1
kind: Service
metadata:
  name: {{ ps.service.name }}
  namespace: {{ namespace }}
spec:
  selector:
    app: tensorflow
    role: ps
  ports:
  - protocol: TCP
    port: 2222
    targetPort: 2222
---
apiVersion: v1
kind: Service
metadata:
  name: {{ worker.service.name }}
  namespace: {{ namespace }}
spec:
  selector:
    app: tensorflow
    role: worker
  ports:
  - protocol: TCP
    port: 2222
    targetPort: 2222