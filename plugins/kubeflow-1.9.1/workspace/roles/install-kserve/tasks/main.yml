- name: Install KServe
  shell: |
    if [ {{ ansible_architecture }} == 'x86_64' ]; then
      kustomize build {{ manifests_path }}contrib/kserve/kserve | kubectl apply -f -
      sleep 10
      kustomize build {{ manifests_path }}contrib/kserve/kserve | kubectl apply -f -
      kustomize build {{ manifests_path }}contrib/kserve/models-web-app/overlays/kubeflow | kubectl apply -f -
    fi
