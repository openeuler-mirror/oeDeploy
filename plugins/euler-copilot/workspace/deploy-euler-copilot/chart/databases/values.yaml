# 全局设置
globals:
  # 节点架构：默认是x86
  # 节点设置：["x86", "arm"]
  arch:
  # 部署副本数，默认为1
  replicaCount:
  # 镜像拉取策略，默认为IfNotPresent
  imagePullPolicy: 
  # 存储类，默认为local-path
  storageClass: 

# 存储设置
storage:
  # MinIO存储大小，默认为10GB
  minio:
  # MongoDB存储大小，默认为10GB
  mongo:
  # 向量数据库存储大小，默认为10GB
  pgsql:

# 域名设置
domain:
  # 需要修改为MinIO Console绑定的域名。单节点部署时，服务基于Host进行区分，无法使用IP地址
  minioConsole: 

databases:
  minio:
    # [必填] 是否部署MinIO实例
    enabled: true
    # 镜像设置：默认为hub.oepkgs.net/neocopilot/minio:empty-x86
    # 镜像版本：["empty-x86", "empty-arm"]
    image:
    # 性能限制设置
    resourceLimits: {}
    # Service设置
    service:
      # Service类型，例如NodePort
      type:
      # 当类型为NodePort时，填写MinIO数据端口对应的主机的端口号
      dataNodePort:
      # 当类型为NodePort时，填写MinIO控制台对应的主机的端口号
      consoleNodePort:
    # Ingress设置
    ingress:
      # [必填] 是否暴露MinIO的Console
      enabled: true
      # Ingress URL前缀
      prefix: /
  mongo:
    # [必填] 是否部署MySQL数据库实例
    enabled: true
    # 镜像设置；默认为hub.oepkgs.net/neocopilot/mongo:7.0.16-x86
    # 镜像版本： ["7.0.16-x86", "7.0.16-arm"]
    image:
    # 性能限制设置
    resourceLimits: {}
    # Service设置
    service:
      # [必填] Service类型，例如NodePort
      type:
      # 当类型为nodePort时，填写主机的端口号
      nodePort: 
  redis:
    # [必填] 是否部署Redis实例
    enabled: true
    # 镜像设置，默认为hub.oepkgs.net/neocopilot/redis:7.4-alpine-x86
    # 镜像版本: ["7.4-alpine-x86", "7.4-alpine-arm"]
    image:
    # 性能限制设置
    resourceLimits: {}
    # Service设置
    service:
      # Service类型，如NodePort
      type:
      # 当类型为nodePort时，填写主机的端口号
      nodePort: 
  pgsql:
    # [必填] 是否部署PostgreSQL实例
    enabled: true
    # 镜像设置，默认为hub.oepkgs.net/neocopilot/pgsql-empty:pg16-x86
    # 镜像版本： ["pg16-x86", "pg16-arm"]
    image:
    # 性能限制设置
    resourceLimits: {}
    # Service设置
    service:
      # Service类型，如NodePort
      type:
      # 当类型为NodePort时，填写主机的端口号
      nodePort:
