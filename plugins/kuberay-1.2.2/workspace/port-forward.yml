- name: Dashboard port-forwarding
  hosts: all
  become: yes

  tasks:
    - name: Dashboard port-forward
      shell: "nohup kubectl port-forward svc/ray-cluster-kuberay-head-svc -n {{ namespace }} {{ dashboard_port }}:8265 --address {{ dashboard_address }} > /dev/null 2>&1 &"

    - name: Show result
      debug:
        msg: "Dashboard url: {{ ansible_host }}:{{ dashboard_port }}"
