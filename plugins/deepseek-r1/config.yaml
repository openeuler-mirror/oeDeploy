all:
  hosts:
    host1:
      ansible_host: 127.0.0.1       # [important]
      ansible_port: 22              # [important]
      ansible_user: root            # [important]
      ansible_password: PASSWORD    # [important]
  vars:
    deepseek_version: 8b            # only 8b is supported, for now
    ollama_architecture: amd64      # [important] amd64 or arm64
    ollama_download: https://repo.oepkgs.net/openEuler/rpm/openEuler-24.03-LTS/contrib/oedp/2025.0330/
    ollama_download_path: /tmp
    modelfile_name: DeepSeek-R1-Distill-Llama-8B-Q4_K_M.gguf
    modelfile_download: https://repo.oepkgs.net/openEuler/rpm/openEuler-24.03-LTS/contrib/oedp/2025.0330/
    modelfile_download_path: /tmp
    parameter:
      temperature: 0.7
      top_p: 0.7
      top_k: 30
      num_ctx: 4096
      num_thread: 16                # [important] num of thread
      num_gpu: 0                    # [important] num of GPU. 0 for none, -1 for all.
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
